<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #2d3436;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 2px;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: white;
            color: #2d3436;
        }

        input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 0 4px rgba(37, 117, 252, 0.1);
        }

        input::placeholder {
            color: #a0a0a0;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 117, 252, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 1.5rem;
            padding: 1.2rem;
            background: #f8f9fa;
            border-radius: 12px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 500;
            color: #2d3436;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            opacity: 1;
        }

        .error {
            margin-top: 1rem;
            padding: 1rem;
            color: #dc3545;
            font-size: 0.95rem;
            text-align: center;
            border-radius: 8px;
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.2);
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error:not(:empty) {
            margin-top: 1rem;
            padding: 1rem;
            display: block;
        }

        @media (max-width: 480px) {
            .calculator-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            input, button {
                font-size: 1rem;
                padding: 0.8rem;
            }

            .result {
                font-size: 1.1rem;
            }
        }

        /* Add some animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .calculator-container {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>String Calculator</h1>
        <div class="input-group">
            <input type="text" id="numbers" placeholder="Enter numbers (e.g., 1,2,3 or //;\n1;2;3)" />
        </div>
        <button onclick="calculate()">Calculate Sum</button>
        <div class="result" id="result">Result: 0</div>
        <div class="error" id="error"></div>
    </div>
    <script src="calculator.js"></script>
    <script src="ui.js"></script>
</body>
</html>
